<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Social Media Saver Bot ‚ö°Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        input {
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #a777e3;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 30px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #45a049;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #thumbnail {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Social Media Saver Bot ‚ö°Ô∏è</h1>
        <form id="videoForm">
            <input type="text" id="videoLink" placeholder="Paste your video URL here üîó" required>
            <button type="submit">Download Now üöÄ</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const videoLink = document.getElementById('videoLink').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('https://getindevice.com/wp-json/aio-dl/video-data/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'url': videoLink
                    })
                });

                const data = await response.json();

                if (data.medias && data.medias.length > 0) {
                    // Afficher le titre et le thumbnail
                    resultDiv.innerHTML = `<h3>üéâ ${data.title}</h3>`;
                    if (data.thumbnail) {
                        resultDiv.innerHTML += `<img id="thumbnail" src="${data.thumbnail}" alt="Video Thumbnail">`;
                    }

                    // Afficher les options de t√©l√©chargement
                    data.medias.forEach(media => {
                        let mediaType = media.extension === 'mp3' ? 'üéµ Audio' : 'üé• Video';
                        resultDiv.innerHTML += `
                            <p><strong>${mediaType}</strong> | Quality: ${media.quality} | Size: ${media.formattedSize}</p>
                            <a href="${media.url}" class="download-link" download>Download ${mediaType}</a>
                            <hr>
                        `;
                    });
                } else {
                    resultDiv.innerHTML = 'üòï No media found for this video.';
                }
            } catch (error) {
                console.error('Error fetching video data:', error);
                resultDiv.innerHTML = '‚ùå An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
